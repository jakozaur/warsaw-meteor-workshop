<head>
  <title>chat</title>
</head>

<body>
  <h1>Warsaw Workshop chat!</h1>
  <p><img src="/chrome.png" /></p>
  {{> loginButtons}}
  <br><br>
  {{> chat}}


</body>

<template name="chat">
  {{#if isMobile}}
    <p>I'm on mobile</p>
  {{/if}}
  <input type="text" placeholder="Write something">
  <button id="submit">Submit</button>
  <ul>
    {{#each messages}}
      {{> message}}
    {{/each}}
  </ul>
  {{#if showLessButton}}
    <button id="show-less">Show less messages</button>
  {{/if}}
  <button id="show-more">Show more messages</button>
  <p>Counter: {{counter}}</p>
  
  {{> quickForm collection="Messages" id="insertMEssage" type="insert"}}
</template>

<template name="message">
  <li class="{{isSelected}}">{{username}}: {{text}} {{#if isSelected}}<button>Remove</button> {{/if}}</li>
</template>
